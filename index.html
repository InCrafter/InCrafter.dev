<!DOCTYPE html>
<html>
  <head>
    <title>InCrafter | Maximilian</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style type="text/css">
       {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: none;
      }
      body {
        background-color: #000000;
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
      }
  
      h1 {
        white-space: nowrap;
        overflow: hidden;
        color: #91bcff;
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        animation: typewriter 2s steps(500) infinite alternate,
          blink 800ms steps(500) infinite normal;
        border-right: 3px solid white;
      }
      
      @keyframes typewriter {
        from {
          width: 0%;
        }
        to {
          width: 14%;
        }
      }
      @keyframes blink {
        from {
          border-color: white;
        }
        to {
          border-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello, I'm InCrafter </h1>
  </body>
</html>
