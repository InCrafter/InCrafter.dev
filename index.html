<!DOCTYPE html>
<html>
  <head>
    <title>InCrafter | Maximilian</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style type="text/css">
       {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: none;
      }
      body {
        background-color: #000000;
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
      }
  
      h1 {
        white-space: nowrap;
        overflow: hidden;
        color: #6ba4ff;
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        animation: typewriter 2s steps(13) infinite alternate,
          blink 800ms steps(13) infinite normal;
        border-right: 5px solid white;
      }
      
      h2 {
        color: white;
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        border-right: 5px solid transparent;
      }
      @keyframes typewriter {
        from {
          width: 0%;
        }
        to {
          width: 6.5%;
        }
      }
      @keyframes blink {
        from {
          border-color: white;
        }
        to {
          border-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <h2>Hello, I'm  </h2>
    <h1> InCrafter</h1>
  </body>
</html>
